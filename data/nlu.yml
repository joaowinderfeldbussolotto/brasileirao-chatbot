- lookup: rodada
  examples: |
    - ^[1-9]$  # Matches single-digit numbers from 1 to 9
    - ^[1-2][0-9]$  # Matches two-digit numbers from 10 to 29
    - ^3[0-8]$  # Matches two-digit numbers from 30 to 38

